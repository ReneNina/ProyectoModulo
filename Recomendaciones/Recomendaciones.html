<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones - Calendarios Personalizados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            color: #4a3a3a;
        }

        .navbar {
            background: linear-gradient(45deg, #fc1911, #8a0000);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .navbar-nav .nav-link {
            color: #ffedc2;
            font-weight: 600;
            margin: 0 5px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 800px;
        }

        .form-container h2 {
            color: #8a0000;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-container label {
            font-weight: 600;
            color: #4a403a;
        }

        .form-container .form-control {
            border-radius: 5px;
            border: 1px solid #ffc2c2;
            padding: 10px;
        }

        .form-container .form-control:focus {
            border-color: #fc1911;
            box-shadow: none;
        }

        .form-container .btn-primary {
            background-color: #fc1911;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-container .btn-primary:hover {
            background-color: #8a0000;
            transform: scale(1.05);
        }

        footer {
            background-color: #4a3a3a;
            color: #f5e6ca;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: #ff0808;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .dropdown-menu {
            background-color: #fff7e6;
            border: none;
            box-shadow: 0 4px 6px rgba(223, 45, 0, 0.1);
        }

        .dropdown-item {
            font-weight: 500;
            color: #4a403a;
        }

        .dropdown-item:hover {
            background-color: #fc1111;
            color: white;
        }

        /* Estilos adicionales para iconos */
        .text-success {
            color: #28a745 !important;
        }

        .text-primary {
            color: #007bff !important;
        }

        .text-warning {
            color: #ffc107 !important;
        }

        .text-info {
            color: #17a2b8 !important;
        }

        .fa-check-circle, .fa-tools, .fa-lightbulb, .fa-share-alt {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Calendarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex justify-content-center align-items-center text-center" id="menu">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="bg-danger text-center text-white p-5">
            RECOMENDACIONES
        </h1>
    </div>
    <div id="cuerpo" class="container my-5">
    </div>

    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5><i class="fas fa-download me-2"></i>Descargar Resultados</h5>
                    <button class="btn btn-outline-light mt-2">PDF <i class="fas fa-file-pdf ms-2"></i></button>
                </div>
                <div class="col-md-4">
                    <h5><i class="fas fa-share-alt me-2"></i>Compartir</h5>
                    <div class="d-flex gap-2 mt-2">
                        <a href="#" class="btn btn-outline-light"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="btn btn-outline-light"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="btn btn-outline-light"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-4">
                    <h5><i class="fas fa-envelope me-2"></i>Contacto</h5>
                    <p>¿Preguntas sobre tus resultados?</p>
                    <a href="#" class="btn btn-outline-light">Contactar</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        cambioIdioma('es');

        function cambioIdioma(idioma) {
            const xml = new XMLHttpRequest();
            xml.open("GET", "../menu.xml", true);
            xml.onload = function () {
                if (xml.status === 200) {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xml.responseText, "application/xml");
                    const items = xmlDoc.getElementsByTagName("item");
                    let menuhtml = "";
                    for (let i = 0; i < items.length; i++) {
                        const nombre = items[i].getElementsByTagName("nombre")[0].getElementsByTagName(idioma)[0].textContent;
                        if (i === 0) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../index.html" role="button">${nombre}</a></li>`;
                        } else if (i === 1) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../FormularioRegistro/FormularioRegistro.html" role="button">${nombre}</a></li>`;
                        } else if (i === 2) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../ConfiguracionCalendario/ConfiguracionCalendario.html" role="button">${nombre}</a></li>`;
                        } else if (i === 3) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../Recomendaciones/Recomendaciones.html" role="button">${nombre}</a></li>`;
                        } else if (i === 4) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../Comunidad/Comunidad.html" role="button">${nombre}</a></li>`;
                        } else if (i === 5) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../Extras/Extras.html" role="button">${nombre}</a></li>`;
                        } else if (i === 6) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../Faq/Faq.html" role="button">${nombre}</a></li>`;
                        } else if (i === 7) {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../Contacto/Contacto.html" role="button">${nombre}</a></li>`;
                        } else {
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../Login/Login.html" role="button">${nombre}</a></li>`;
                        }
                    }
                    menuhtml += `
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma</a>
                            <ul class="dropdown-menu">
                                <li onclick="cambioIdioma('es')"><a class="dropdown-item btn">Español</a></li>
                                <li onclick="cambioIdioma('en')"><a class="dropdown-item btn">Inglés</a></li>
                            </ul>
                        </li>
                    `;
                    document.getElementById("menu").innerHTML = menuhtml;
                } else {
                    console.error("Error al cargar el menú");
                }
            }
            xml.send();
            fetch('./Resultados.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al cargar el JSON: ${response.statusText}`);
                }
                return response.json();
            })
            .then(jsonText => {
                if(idioma==='es'){
                    document.getElementById("cuerpo").innerHTML = jsonText.resultados.recomendaciones.es;
                }
                if(idioma==='en'){
                    document.getElementById("cuerpo").innerHTML = jsonText.resultados.recomendaciones.en;
                }
            })
            .catch(error => {
                console.error(`Error: ${error.message}`);
            });
        }
    </script>
</body>
</html>
